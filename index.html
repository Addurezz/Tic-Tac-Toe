<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play a round of Tic-Tac-Toe</h1>
    <h2>Enter names to begin playing!</h2>
    <div class="mainContainer">
        <div class="inputDiv">
            <label for="player1">Player 1</label>
            <input id="player1">
        </div>
        <div class="container">
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell" data-row="2" data-col="3"></div>
            <div class="cell" data-row="3" data-col="1"></div>
            <div class="cell" data-row="3" data-col="2"></div>
            <div class="cell" data-row="3" data-col="3"></div>
        </div>
        <div class="inputDiv">
            <label for="player2">Player 2</label>
            <input id="player2">
        </div>
    </div>
</body>
</html>
